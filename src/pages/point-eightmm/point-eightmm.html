  Ionic pages and navigation.

<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="./assets/images/logo.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
  
  <ion-header style="background-color: rgb(10,01,01);">
    <ion-navbar>
  
  
  
      <button ion-button menuToggle>
        <ion-icon name="menu" class="menu"></ion-icon>
      </button>
      <img src="./assets/images/drawable-xxxhdpi-icon.png" style="float:right; height: 13%; width:13%;  ">
      <div center text-center style="color: white; font-size: 1.25em; "><b>0.8MM</b> </div>
  
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let image of texturesList">
            <ion-card (click)="showDetails(image)">
              <ion-card-content>
            <img [src]='image?.url' /> 
            {{image?.name}}
          </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
