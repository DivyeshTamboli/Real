<ion-header style="background-color: rgb(10,01,01);">
  <ion-navbar>



    
    <img src="./assets/images/drawable-xxxhdpi-icon.png" style="float:left; height: 13%; width:13%;  ">
    
    <ion-buttons style="color: rgb(255, 255, 255);" end ><button ion-button icon-only (click)="modalDismiss()"> <ion-icon name="close"></ion-icon></button></ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding center style="background-color: rgb(0, 0, 0); background: linear-gradient(to bottom,  #fff 0%, #000 100%);" >

  <ion-card style="background-color: rgb(255, 255, 255);">
      <ion-card-title primary style="font-size: 20px;background-color: rgb(255, 255, 255);text-align: center;">{{ data.name }}</ion-card-title>

      <img [src]="data.url"/>

<ion-card-title primary style="font-size:20px; text-align: center;">Design Number: {{ data.designnumber }}</ion-card-title>
<ion-card-title primary style="font-size: 20px;text-align: center;">Dimension: {{ data.dimension }}</ion-card-title>
<ion-card-title primary style="font-size: 20px;text-align: center;">Finishing Type: {{ data.finishingtype }}</ion-card-title>
  </ion-card>
  <div style="text-align: center;" (click)="presentPrompt()">  <button  ion-button round >Intrested In This Product</button>
  </div>

</ion-content>
