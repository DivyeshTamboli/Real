<ion-header style="background-color: rgb(0, 0, 0);">
  <ion-navbar>



    <button ion-button menuToggle style="color: white; font-size: 1.25em; ">
      <ion-icon name="menu" class="menu" style=" font-size: 1.25em; "></ion-icon>
    </button>
    <img src="./assets/images/drawable-xxxhdpi-icon.png" style="float:right; height: 13%; width:13%; ">
    <div center text-center style="color: white; font-size: 1.25em; ">
      <b>Product Images</b>
    </div>

  </ion-navbar>
</ion-header>



<ion-content padding center text-center style="background-color: black;">
  <ion-grid>
    <ion-row >
       
      <ion-col col-6 *ngFor="let prod of products;let i = index" (click)="fetchImages(prod)">

          <ion-card style="background-color: rgba(233, 233, 233, 0.918);">
              <ion-card-title primary style="font-size: 15px;background-color: rgba(95, 95, 95, 0.918);text-align: center; color:white;">{{productdetails[i]}}</ion-card-title>
              <img width="100%" height="20%" src="./assets/images/products/400/{{productType[i]}}.jpg">
          


           
        
              
    
                
              
              
            </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
  
</ion-content>
