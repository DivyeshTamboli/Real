<ion-menu [content]="content">
  <ion-header style="background-color:black; color:white; ">
    <ion-toolbar>
      <ion-title style="color: white;">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu_bg" >
    <ion-list >

        
      <button class="menu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
         
        {{p.title}}
        
        
        
        <ion-icon style="float:right;"  name="ios-arrow-dropright" ></ion-icon>
      </button>

    </ion-list>

    <ion-grid style="float:left; margin-left: 10%; margin-top: 55%;">

      <ion-row>
        <ion-col align-self-start>
          <div style="align-content:center;">


            <a href="https://www.twitter.com">
              <ion-icon style="font-size: 40px; color:white;" ios="logo-twitter" md="logo-twitter"></ion-icon>
            </a>
          </div>
        </ion-col>
        <ion-col align-self-center>
          <div>


            <a>
              <ion-icon style="font-size: 40px; color:white;" ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
            </a>
          </div>
        </ion-col>
        <ion-col align-self-end>
          <div>
           
           <ion-icon  style="font-size: 40px; color: white;" name="logo-facebook"  md="logo-facebook" ></ion-icon>
          
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
